<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Expense Tracker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-wallet"></i>
                <span>Expenso</span>
            </div>
            <nav>
                <a href="#" class="active"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
                <a href="#history-section"><i class="fa-solid fa-list"></i> History</a>
                <a href="#" id="settings-btn"><i class="fa-solid fa-gear"></i> Settings</a>
            </nav>
            <div class="ai-badge">
                <i class="fa-solid fa-robot"></i> AI Powered
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="date-display" id="date-display"></div>
            </header>

            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card total-spent">
                    <div class="icon-box"><i class="fa-solid fa-arrow-trend-down"></i></div>
                    <div class="stat-info">
                        <h3>Total Debits</h3>
                        <p class="amount" id="total-spent">$0.00</p>
                    </div>
                </div>
                <div class="stat-card remaining">
                    <div class="icon-box"><i class="fa-solid fa-wallet"></i></div>
                    <div class="stat-info">
                        <h3>Available Balance</h3>
                        <p class="amount" id="remaining">$0.00</p>
                    </div>
                </div>
                <div class="stat-card ai-predict">
                    <div class="icon-box special"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                    <div class="stat-info">
                        <h3>Predicted Expense</h3>
                        <p class="amount" id="ai-prediction">Loading...</p>
                        <small id="ai-status">Gathering data...</small>
                    </div>
                </div>
            </div>

            <!-- Charts & Add Form Area -->
            <div class="content-grid">
                <!-- Chart Section -->
                <div class="chart-container glass-panel">
                    <h2>Income vs Expense</h2>
                    <canvas id="expenseChart"></canvas>
                </div>

                <!-- Add Expense Form -->
                <div class="form-container glass-panel">
                    <h2>Add Transaction</h2>
                    <form id="add-expense-form">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" id="amount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Transaction Type</label>
                            <select id="type" required>
                                <option value="Debit">Debit (Expense) ðŸ”´</option>
                                <option value="Credit">Credit (Income) ðŸŸ¢</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description (Optional)</label>
                            <input type="text" id="description" placeholder="Salary, Rent, etc.">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <button type="submit" class="btn-primary">Add Transaction <i
                                class="fa-solid fa-plus"></i></button>
                    </form>
                </div>
            </div>

            <!-- Recent History -->
            <div class="history-section glass-panel" id="history-section">
                <h2>Recent Transactions</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- JS renders rows here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Budget Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content glass-panel">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <div class="form-group">
                <label>Set Monthly Budget Limit</label>
                <input type="number" id="budget-limit" step="0.01">
                <button id="save-budget" class="btn-secondary">Save Budget</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Alert message</div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
